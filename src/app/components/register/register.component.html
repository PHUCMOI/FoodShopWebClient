<div class="outer" style="margin-top: -100px;">
    <div class="container">
        <div class="row">
            <div class="offset-md-2 col-lg-5 col-md-7 offset-lg-4 offset-md-3">
                <div class="panel border bg-white">
                    <div class="panel-heading">
                        <h1 class="pt-3 font-weight-bold text-center">FOOD SHOP</h1>
                        <h2 class="font-weight-bold text-center">SIGN UP</h2>
                    </div>
                    <div class="panel-body p-3">
                        <form [formGroup]="signupForm" (ngSubmit)="onSignUp()">   
                            <!-- Phone -->
                            <div class="form-group pt-3">
                                <div class="input-field" [class.error]="signupForm.controls['phoneNumber'].dirty && signupForm.hasError('required', 'phoneNumber')">
                                    <span class="fa fa-phone p-2"></span>
                                    <input formControlName="phoneNumber" type="text" placeholder="Phone" required>
                                </div>
                            </div>    
                            <small *ngIf="signupForm.controls['phoneNumber'].dirty && signupForm.hasError('required','phoneNumber')" class="text-danger">*Phone is required*</small>      
                            <!-- Username -->
                            <div class="form-group pt-3">
                                <div class="input-field" [class.error]="signupForm.controls['username'].dirty && signupForm.hasError('required','username')"> <span class="fa fa-user p-2"></span> 
                                    <input formControlName="username" type="text" placeholder="Username" required> </div>
                            </div>
                            <small *ngIf="signupForm.controls['username'].dirty && signupForm.hasError('required','username')" class="text-danger">*Username is required*</small>
                            <!-- Password -->
                            <div class="form-group pt-3">
                                <div class="input-field" [class.error]="signupForm.controls['password'].dirty && signupForm.hasError('required','password')"> <span class="fa fa-lock px-2"></span> 
                                    <input formControlName="password" [type]="type" placeholder="Password"> 
                                    <button type="button" (click)="hideShowPassword()" class="bg-white text-muted">
                                         <span class="fa {{eyeIcon}}"></span>
                                    </button>                                  
                                </div>
                            </div>
                            <small *ngIf="signupForm.controls['password'].dirty && signupForm.hasError('required','password')" class="text-danger">*Password is required*</small>
                            
                            <button type="submit" class="btn btn-primary btn-lock mt-4 w-100">Sign Up</button>
                            <div class="text-center pt-4 text-muted">Already have account? <a id="forget" routerLink="/login">Login in</a></div>
                        </form>
                    </div>
                    <div class="mx-3 my-2 py-2 bordert">
                        <div class="text-center py-3">
                            <a href="https://wwww.facebook.com" target="_blank" class="px-2"> <img src="https://www.dpreview.com/files/p/articles/4698742202/facebook.jpeg" alt=""> </a>
                            <a href="https://www.google.com" target="_blank" class="px-2"> <img src="https://www.freepnglogos.com/uploads/google-logo-png/google-logo-png-suite-everything-you-need-know-about-google-newest-0.png" alt=""> </a>
                            <a href="https://www.github.com" target="_blank" class="px-2"> <img src="https://www.freepnglogos.com/uploads/512x512-logo-png/512x512-logo-github-icon-35.png" alt=""> </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
